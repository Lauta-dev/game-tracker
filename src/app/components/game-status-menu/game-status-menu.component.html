<div>
  <button mat-button [matMenuTriggerFor]="menu" [ngStyle]="defaultMenuTriggerButtonStyles">
    <ng-content></ng-content>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item *ngFor="let i of elements" (click)="action(i)">
      <!-- Si no hay iconos, se usa el texto -->
      <mat-icon *ngIf="i.icon" [svgIcon]="i.icon" [ngStyle]="{ color: i.color }"></mat-icon>
      {{i.text}}
    </button>
  </mat-menu>
</div>
