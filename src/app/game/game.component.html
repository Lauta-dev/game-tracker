<div class="conteiner">

  <div class="container-image">
    <img src="{{game?.cover?.url}}" alt="{{game?.name}}">
  </div>

  <main class="game-info">

    <div class="game-title-container">
      <h1 class="game-title" style="color: {{titleColor}}">{{game?.name}}</h1>
    </div>

    <section class="game-less-info">
      <div class="game-author">
        <b>{{game?.companies?.developer}} • {{game?.releaseDate}}</b>
      </div>

      <app-game-status-menu [elements]="store" (sendedValue)="changeStatus($event)" [menuTriggerButtonStyles]="{
        'font-weight': 'bold',
        'color': 'white',
        'background': backgorundState,
        'display': 'flex',
        'align-items': 'center' }">
        {{statusMessage.text}}
      </app-game-status-menu>
    </section>

    <section class="description">
      <h2>Descipción</h2>
      <p>
        {{game?.summary}}
      </p>
    </section>
    <section class="platforms">
      <h2>Plataformas</h2>

      <div>
        <ng-container *ngFor="let platform of game?.platforms">
          <div [ngStyle]="{'background': setPlatformColor(platform.platform_family?.slug || '#000000')}">
            <b>{{platform.name}}</b>
          </div>
        </ng-container>
      </div>
    </section>



  </main>
